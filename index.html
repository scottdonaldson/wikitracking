<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>WikiTracking</title>
    <meta name="description" content="Track edits to Wikipedia pages over time.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,400italic,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

    <div id="page">
        <div class="container">
            <div class="three columns same-height">
                <div class="module">
                    <h1>WikiTracking</h1>
                    <small>v0.1.1</small>
                    <p id="viewing"></p>

                    <input id="query" autocomplete="off" placeholder="Enter your query">
                    <div class="suggestions-container">
                        <div id="suggestions"></div>
                    </div>
                </div>
            </div>

            <div class="nine columns same-height">
                <div id="main"></div>
            </div>
        </div>

        <div class="container h100">
            <div class="abs w100 b0">
                <div class="aligncenter" id="copyright">
                    <span style="margin-right: 15px;">A 2015 project by Scottland.</span>
                    <a href="https://twitter.com/scottpdonaldson" class="twitter-follow-button" data-show-count="false">Follow @scottpdonaldson</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/min/script.js"></script>

    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
</body>
</html>
